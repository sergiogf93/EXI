    <script>
        function isNumber(value) {
            if (value=="") return false;

            var d = parseInt(value);
            if (!isNaN(d)) return true; else return false;		

        } 
        
        var exiSAXS;
        //google.load("visualization", "1");
        Ext.onReady(function(){

            Ext.Loader.setConfig({
                enabled: true
            });

            Ext.Loader.setPath('Ext.ux', '../dependency/ext/examples/ux/');
            Ext.Loader.setPath('Ext.Extended', '../dependency/extended/');
        
            Ext.require([
                'Ext.ux.statusbar.StatusBar',
                'Ext.Extended.RequiredTextField',

            ]);

            if (location.href.indexOf("saxs") != -1){
                EXI = new ExiSAXS();

            else{
                EXI = new ExiMX();
            }
                        
            EXI.show();

            EXI.onAfterRender.attach(function(){
                Path.listen();                        
            });
        });
